<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td th:text="${category.id}"/>
        <td th:text="${category.name}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
